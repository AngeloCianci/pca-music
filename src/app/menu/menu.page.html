    <ion-header>
      <ion-toolbar>
        <ion-menu-toggle><ion-icon name="close-circle-outline" side="right"></ion-icon></ion-menu-toggle>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-button (click)="goLogin()">
        Cerrar sesion

        <ion-item (click)="goIntro()"> Ver la Intro </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
