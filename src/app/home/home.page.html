<ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <p>Canciones</p>
  <swiper-container pagination="true" loop="true" slides-per-view="3"
  >
    <swiper-slide *ngFor="let albums of albums" (click)="showSongs(albums.id)">
      <div class="slide-content">
        <img [src]="albums.image"/>
        <p>{{ albums.name }}</p>
      </div>
    </swiper-slide>
  </swiper-container>
  <p>Artistas</p>
  <swiper-container pagination="true" loop="true" slides-per-view="3" 
  >
  <swiper-slide *ngFor="let artists of artists" (click)="showSongsByArtists(artists.id)">
    <div class="slide-content">
      <img [src]="artists.image"/>
      <p>{{ artists.name }}</p>
    </div>
  </swiper-slide>
</swiper-container>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start">{{formatTime(currentSong?.currentTime) || "0:00"}}</ion-col>
      <ion-col class="ion-text-end">{{formatTime(getRemainingTime()) || "0:00"}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar [value]="newTime"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon
          [name]="iconoFavorito ? 'heart' : 'close'"
          (click)="toggleFavorito(song)"
          color="danger">
        </ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-text>{{song.name || "-"}}</ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="play" *ngIf="!song.playing" (click)="play()"></ion-icon>
        <ion-icon name="pause" *ngIf="song.playing" (click)="pause()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
